<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="container">
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit(name.value)" #heroForm="ngForm">
        <div><span>id: </span>{{hero.id}}</div>
        {{diagnostic}}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="hero.name" name="name"
                #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text"  class="form-control" id="alterEgo"
                [(ngModel)]="hero.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
          <label for="power">Hero Power</label>
          <select class="form-control"  id="power"
                  required
                  [(ngModel)]="hero.power" name="power">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
        </div>
        <br>
        <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset();bNewHero=true">New Hero</button>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <label class="col-xs-3">Name: </label>
        <label class="col-xs-9">{{ hero.name }}</label>
      </div>
      <div class="row">
        <label class="col-xs-3">Alter Ego: </label>
        <label class="col-xs-9">{{ hero.alterEgo }}</label>
      </div>
      <div class="row">
        <label class="col-xs-3">Power: </label>
        <label class="col-xs-9">{{ hero.power }}</label>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>

  <br>
  <button (click)="goBack()">go back</button>
  <!-- <button (click)="save()">save</button> -->
</div>
